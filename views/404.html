<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <meta
      name="description"
      content="unFollowIG helps you find Instagram users who don't follow you back by comparing your followers and following lists"
    />

    <!-- Preloaded -->
    <link
      rel="preload"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
      as="style"
      onload="this.onload=null;this.rel='stylesheet'"
    />
    <link
      rel="preload"
      href="/css/bulma.min.css"
      as="style"
      onload="this.onload=null;this.rel='stylesheet'"
    />
    <link
      rel="preload"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;900&display=swap"
      as="style"
      onload="this.onload=null;this.rel='stylesheet'"
    />

    <!-- Favicon in the future -->
    <link rel="icon" href="/favicon.ico" sizes="any" />

    <!-- CSS resources -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <link rel="stylesheet" href="/css/bulma.min.css" />
    <link rel="stylesheet" href="/css/main-style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;900&display=swap"
      rel="stylesheet"
    />

    <title>404 - Page Not Found | unFollowIG</title>
  </head>
  <body>
    <nav class="navbar is-light" role="navigation" aria-label="Main navigation">
      <div class="navbar-brand">
        <a id="navbar-title" class="navbar-item" href="/" aria-current="page">unFollowIG</a>
        <a
          role="button"
          class="navbar-burger"
          aria-label="Toggle menu"
          aria-expanded="false"
          aria-controls="navbarBasic"
          data-target="navbarBasic"
        >
          <span aria-hidden="true"></span>
          <span aria-hidden="true"></span>
          <span aria-hidden="true"></span>
        </a>
      </div>
      <div id="navbarBasic" class="navbar-menu">
        <div class="navbar-end">
          <a
            id="documentation"
            class="navbar-item"
            href="/documentation"
            aria-label="Documentation"
          >
            Documentation
          </a>
        </div>
      </div>
    </nav>

    <main>
      <section class="hero is-fullheight has-text-centered" aria-labelledby="error-heading">
        <div class="hero-body">
          <div class="container">
            <h1 id="error-heading" class="title is-size-1 animate__animated animate__fadeIn">
              404
            </h1>
            <h2 class="subtitle is-size-4 animate__animated animate__fadeIn animate__delay-1s">
              We checked your followers… this page wasn’t one of them.
            </h2>
            <a href="/" id="p404-button" class="button is-medium mt-4 animate__animated animate__fadeIn">
              Return to Home
            </a>
          </div>
        </div>
      </section>
    </main>

    <footer class="footer has-background-light" aria-label="Footer">
      <div class="content has-text-centered">
        <p>
          <strong>unFollowIG</strong>
          <span aria-hidden="true">|</span>
          <a href="https://github.com/ndamatta">@ndamatta</a>
          <span aria-hidden="true">|</span>
          <a href="https://bulma.io">Bulma</a>
        </p>
        <p class="is-size-7 mt-2">&copy; <span id="year"></span> unFollowIG</p>
      </div>
    </footer>

    <!-- JS -->
    <script src="/js/main-js.js" defer></script>
  </body>
</html>
